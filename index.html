<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf7a317168.js" crossorigin="anonymous"></script>
  <title>Theo's Boutique</title>
  <meta name="keywords" content="fashion, shoes, boutique, heels">
  <meta name="description" content="Nebraska's finest fashion shoe boutique">
</head>

<body>

  <header>

    <nav>

      <div class="top-nav">

        <div class="menu">
          <i class="fas fa-bars"></i>
        </div>

        <div class="logo">
          <h1>Theo's Boutique</h1>
          <span>Est. 1982</span>
        </div>

        <div class="search-user-shopping">

          <div class="search">
            <div class="search-container">
              <div class="search-box">
                <input type="text" placeholder="">
              </div>
              <div class="search-icon">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>

          <div class="user">
            <i class="fas fa-user"></i>
          </div>
          <div class="shopping-cart">
            <i class="fas fa-shopping-bag"></i>
          </div>

        </div>
      </div>

      <div class="categories-nav">
        <ul>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Boots</a></li>
          <li><a href="#">Dress</a></li>
          <li><a href="#">Heels</a></li>
          <li><a href="#">Athletic</a></li>
          <li><a href="#">On Sale</a></li>
        </ul>
      </div>

      <hr>

    </nav>

  </header>

  <main>

    <section class="banner">

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <a href="#new-arrivals"><img class="d-block w-100" src="./images/banner1.png" alt="First slide"></a>
          </div>

          <div class="carousel-item">
            <a href="#on-sale"><img class="d-block w-100" src="./images/banner2.png" alt="Second slide"></a>
          </div>
          <div class="carousel-item">
            <a href="#on-sale"><img class="d-block w-100" src="./images/banner3.png" alt="Third slide"></a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </section>

    <hr>

    <section class="on-sale" id="on-sale">

      <h2>
        On Sale
      </h2>

      <div class="flex-img-container">

        <div class="flex-item">
          <img src="./images/heel3.png" alt="high heels">
          <p>Mario Lucci high heel <br>
            <span class="text-line-through">$99</span> $79
          </p>
        </div>

        <div class="flex-item">
          <img src="./images/heel1.png" alt="high heels">
          <p>Mario Lucci high heel <br>
            <span class="text-line-through">$99</span> $79
          </p>
        </div>

        <div class="flex-item">
          <img src="./images/athletic1.png" alt="high heels">
          <p>Mario Lucci high heel <br>
            <span class="text-line-through">$99</span> $79
          </p>
        </div>

        <div class="flex-item">
          <img src="./images/heel3.png" alt="high heels">
          <p>Mario Lucci high heel <br>
            <span class="text-line-through">$99</span> $79
          </p>
        </div>

      </div>


    </section>

    <section class="new-arrivals" id="new-arrivals">

    </section>

    <section class="about-us" id="about-us">

    </section>

    <section class="mailing-list">

    </section>

    <section class="location-hours">

    </section>

  </main>

  <footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
